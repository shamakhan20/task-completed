<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 mx-auto">
            <div class="card card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group required">
                        <label for="exampleInputEmail1" class="label">Username</label>
                        <input type="text" class="form-control grey-color" formControlName="ID"
                            placeholder="Enter Username" (blur)=inputValue($event.target.value)>
                            <small class="text-danger" *ngIf="ID.invalid && ID.touched">Username is required</small>
                    </div>
                    <div class="form-group required">
                        <label for="exampleInputPassword1" class="label">Password</label>
                        <div class="password">
                            <input [type]="fieldTextType ? 'password' : 'text'" class="form-control grey-color"
                                formControlName="password" placeholder="Enter Password" (blur)="passwordValue($event.target.value)" required>
                            <span> <i class="material-icons" matSuffix (click)="fieldTextType =!fieldTextType">
                                    {{ fieldTextType ? 'visibility' : 'visibility_off'}}</i>
                            </span>
                        </div>
                        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                        <small class="text-danger" *ngIf="password.errors?.minlength">
                            password must be at least 5 characters long.
                          </small>
                    </div>
                    <button type="submit" class="btn btn-block btn-lg" (click)="login()"> Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
